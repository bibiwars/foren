{% extends 'analysis/base.html' %}
{% block files_active %}active{% endblock %}
{% block files__active %}active{% endblock %}

{% block body %}


    <!-- Data Table area Start-->
    <div class="data-table-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="data-table-list">
                        <div class="table-responsive">
                            <table id="data-table-basic" class="table table-striped table-condensed">
                                <thead>
                                    <tr>
                                        <th>Offset</th>
                                        <th>Pointers</th>
                                        <th>Handles</th>
                                        <th>Access</th>
                                        <th>Name</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in file_list %}
                                    <tr>
		                                	{% for j in i %}
		                                    <td>{{ j }}</td>
		                                    {% endfor %}
                                        <td><a href="{% url 'analysis:file_dump' i.0 %}" target="_blank"><button class="btn btn-success notika-btn-success waves-effect">Dump</button></a></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Data Table area End-->
{% endblock %}
