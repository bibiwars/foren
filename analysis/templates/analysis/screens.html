{% extends 'analysis/base.html' %}
{% block gui_active %}active{% endblock %}
{% block gui__active %}active{% endblock %}

{% block body %}


    <!-- Data Table area Start-->
    <div class="data-table-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="data-table-list">
                        <div class="table-responsive">
                            <table id="data-table-basic" class="table table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th>Images</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in screens_list %}
                                    <tr>
	                                    <td><center><img src="/memory_img/{{ i }}" width="80%"/></center></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Data Table area End-->
{% endblock %}
